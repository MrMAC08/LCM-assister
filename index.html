<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraction Addition & Subtraction Helper</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        h1 {
            text-align: center;
            color: #4a5568;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }
        
        .input-section {
            background: #f7fafc;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 3px solid #e2e8f0;
        }
        
        .fraction-input {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .fraction {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .fraction input {
            width: 60px;
            height: 50px;
            text-align: center;
            border: 2px solid #cbd5e0;
            border-radius: 8px;
            font-size: 1.2rem;
            font-weight: bold;
            margin: 2px 0;
        }
        
        .fraction-line {
            width: 60px;
            height: 3px;
            background: #4a5568;
            margin: 2px 0;
        }
        
        .operator {
            font-size: 2rem;
            font-weight: bold;
            color: #4a5568;
            margin: 0 10px;
        }
        
        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .start-btn {
            background: #48bb78;
            color: white;
            font-size: 1.2rem;
            padding: 15px 30px;
        }
        
        .start-btn:hover {
            background: #38a169;
            transform: translateY(-2px);
        }
        
        .operation-btn {
            background: #4299e1;
            color: white;
        }
        
        .operation-btn:hover {
            background: #3182ce;
        }
        
        .clear-btn {
            background: #f56565;
            color: white;
        }
        
        .clear-btn:hover {
            background: #e53e3e;
        }
        
        .step-container {
            background: #f0fff4;
            border: 3px solid #68d391;
            border-radius: 15px;
            padding: 30px;
            margin: 20px 0;
            display: none;
        }
        
        .step-container.active {
            display: block;
        }
        
        .step-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2f855a;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .step-content {
            font-size: 1.2rem;
            color: #4a5568;
            line-height: 1.6;
            text-align: center;
        }
        
        .answer-input {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin: 25px 0;
        }
        
        .answer-input input {
            width: 100px;
            height: 60px;
            text-align: center;
            border: 3px solid #4299e1;
            border-radius: 12px;
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .check-btn {
            background: #48bb78;
            color: white;
            padding: 15px 25px;
            font-size: 1.1rem;
        }
        
        .check-btn:hover {
            background: #38a169;
        }
        
        .feedback {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            font-size: 1.1rem;
        }
        
        .feedback.correct {
            background: #c6f6d5;
            color: #22543d;
        }
        
        .feedback.incorrect {
            background: #fed7d7;
            color: #c53030;
        }
        
        .next-btn {
            background: #9f7aea;
            color: white;
            padding: 12px 24px;
            margin-top: 15px;
        }
        
        .next-btn:hover {
            background: #805ad5;
        }
        
        .visual-fraction {
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            margin: 0 15px;
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .visual-fraction .num {
            padding: 10px 15px;
            background: #e6fffa;
            border-radius: 8px;
            margin-bottom: 5px;
            border: 2px solid #38b2ac;
        }
        
        .visual-fraction .line {
            width: 50px;
            height: 3px;
            background: #2d3748;
            margin: 3px 0;
        }
        
        .visual-fraction .den {
            padding: 10px 15px;
            background: #fef5e7;
            border-radius: 8px;
            margin-top: 5px;
            border: 2px solid #ed8936;
        }
        
        .final-answer {
            background: linear-gradient(135deg, #48bb78, #38a169);
            color: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            font-size: 1.8rem;
            font-weight: bold;
            margin-top: 30px;
            animation: bounce 1s ease;
        }
        
        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .multiples-display {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
            gap: 10px;
            margin: 20px 0;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .multiple {
            background: #bee3f8;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
            border: 2px solid #4299e1;
        }
        
        .multiple.common {
            background: #68d391;
            border-color: #38a169;
        }
        
        .multiple.lcm {
            background: #fbb6ce;
            border-color: #e53e3e;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🧮 Fraction Helper</h1>
        
        <div class="input-section">
            <div class="fraction-input">
                <div class="fraction">
                    <input type="number" id="num1" placeholder="3" value="3">
                    <div class="fraction-line"></div>
                    <input type="number" id="den1" placeholder="4" value="4">
                </div>
                
                <div class="operator" id="operator">+</div>
                
                <div class="fraction">
                    <input type="number" id="num2" placeholder="1" value="1">
                    <div class="fraction-line"></div>
                    <input type="number" id="den2" placeholder="6" value="6">
                </div>
                
                <div class="operator">=</div>
                <div class="operator">?</div>
            </div>
            
            <div class="buttons">
                <button class="operation-btn" onclick="setOperation('+')">Addition (+)</button>
                <button class="operation-btn" onclick="setOperation('-')">Subtraction (−)</button>
                <button class="start-btn" onclick="startSolving()">Let's Solve This! 🚀</button>
                <button class="clear-btn" onclick="clearAll()">Clear</button>
            </div>
        </div>
        
        <!-- Step 1: Check denominators -->
        <div class="step-container" id="step1">
            <div class="step-title">Step 1: Check the denominators</div>
            <div class="step-content" id="step1-content">
                <!-- Content will be filled by JavaScript -->
            </div>
        </div>
        
        <!-- Step 2: Find LCM -->
        <div class="step-container" id="step2">
            <div class="step-title">Step 2: Find the LCM (Least Common Multiple)</div>
            <div class="step-content" id="step2-content">
                <!-- Content will be filled by JavaScript -->
            </div>
        </div>
        
        <!-- Step 3: Convert first fraction -->
        <div class="step-container" id="step3">
            <div class="step-title">Step 3: Convert the first fraction</div>
            <div class="step-content" id="step3-content">
                <!-- Content will be filled by JavaScript -->
            </div>
        </div>
        
        <!-- Step 4: Convert second fraction -->
        <div class="step-container" id="step4">
            <div class="step-title">Step 4: Convert the second fraction</div>
            <div class="step-content" id="step4-content">
                <!-- Content will be filled by JavaScript -->
            </div>
        </div>
        
        <!-- Step 5: Add/subtract -->
        <div class="step-container" id="step5">
            <div class="step-title">Step 5: Add or subtract the numerators</div>
            <div class="step-content" id="step5-content">
                <!-- Content will be filled by JavaScript -->
            </div>
        </div>
        
        <!-- Step 6: Simplify -->
        <div class="step-container" id="step6">
            <div class="step-title">Step 6: Simplify if needed</div>
            <div class="step-content" id="step6-content">
                <!-- Content will be filled by JavaScript -->
            </div>
        </div>
        
        <div id="finalAnswer"></div>
    </div>

    <script>
        let currentOperation = '+';
        let currentStep = 0;
        let problemData = {};
        
        function setOperation(op) {
            currentOperation = op;
            document.getElementById('operator').textContent = op === '+' ? '+' : '−';
        }
        
        function gcd(a, b) {
            while (b !== 0) {
                let temp = b;
                b = a % b;
                a = temp;
            }
            return a;
        }
        
        function lcm(a, b) {
            return Math.abs(a * b) / gcd(a, b);
        }
        
        function simplifyFraction(num, den) {
            const divisor = gcd(Math.abs(num), Math.abs(den));
            return [num / divisor, den / divisor];
        }
        
        function getMultiples(num, count = 8) {
            const multiples = [];
            for (let i = 1; i <= count; i++) {
                multiples.push(num * i);
            }
            return multiples;
        }
        
        function startSolving() {
            const num1 = parseInt(document.getElementById('num1').value);
            const den1 = parseInt(document.getElementById('den1').value);
            const num2 = parseInt(document.getElementById('num2').value);
            const den2 = parseInt(document.getElementById('den2').value);
            
            if (!num1 || !den1 || !num2 || !den2 || den1 === 0 || den2 === 0) {
                alert("Please enter valid fractions (denominators cannot be zero)!");
                return;
            }
            
            problemData = { num1, den1, num2, den2, operation: currentOperation };
            currentStep = 1;
            
            // Hide all steps first
            for (let i = 1; i <= 6; i++) {
                document.getElementById(`step${i}`).classList.remove('active');
            }
            
            setupStep1();
        }
        
        function setupStep1() {
            const { num1, den1, num2, den2, operation } = problemData;
            
            document.getElementById('step1-content').innerHTML = `
                <p>Look at our problem:</p>
                <div style="margin: 20px 0;">
                    <span class="visual-fraction">
                        <span class="num">${num1}</span>
                        <span class="line"></span>
                        <span class="den">${den1}</span>
                    </span>
                    <span style="font-size: 2rem; margin: 0 20px;">${operation}</span>
                    <span class="visual-fraction">
                        <span class="num">${num2}</span>
                        <span class="line"></span>
                        <span class="den">${den2}</span>
                    </span>
                </div>
                <p>Are the denominators the same?</p>
                <div class="answer-input">
                    <button class="check-btn" onclick="checkDenominators('yes')">Yes, they're the same</button>
                    <button class="check-btn" onclick="checkDenominators('no')">No, they're different</button>
                </div>
            `;
            
            document.getElementById('step1').classList.add('active');
        }
        
        function checkDenominators(answer) {
            const { den1, den2 } = problemData;
            const correct = (den1 === den2 && answer === 'yes') || (den1 !== den2 && answer === 'no');
            
            let feedback = '';
            if (correct) {
                if (den1 === den2) {
                    feedback = `<div class="feedback correct">✅ Correct! Both denominators are ${den1}, so we can add/subtract directly!</div>`;
                    setTimeout(() => setupStep5(), 2000); // Skip to step 5 for same denominators
                } else {
                    feedback = `<div class="feedback correct">✅ Correct! The denominators ${den1} and ${den2} are different, so we need to find the LCM first.</div>`;
                    setTimeout(() => setupStep2(), 2000);
                }
            } else {
                feedback = `<div class="feedback incorrect">❌ Look again! The denominators are ${den1} and ${den2}.</div>`;
            }
            
            document.getElementById('step1-content').innerHTML += feedback;
        }
        
        function setupStep2() {
            const { den1, den2 } = problemData;
            const multiples1 = getMultiples(den1);
            const multiples2 = getMultiples(den2);
            const lcmValue = lcm(den1, den2);
            
            document.getElementById('step1').classList.remove('active');
            document.getElementById('step2').classList.add('active');
            
            document.getElementById('step2-content').innerHTML = `
                <p>We need to find the LCM of ${den1} and ${den2}.</p>
                <div style="margin: 20px 0;">
                    <p><strong>Multiples of ${den1}:</strong></p>
                    <div class="multiples-display">
                        ${multiples1.map(m => `<div class="multiple ${multiples2.includes(m) ? 'common' : ''}">${m}</div>`).join('')}
                    </div>
                    <p><strong>Multiples of ${den2}:</strong></p>
                    <div class="multiples-display">
                        ${multiples2.map(m => `<div class="multiple ${multiples1.includes(m) ? 'common' : ''}">${m}</div>`).join('')}
                    </div>
                </div>
                <p>What is the smallest common multiple (LCM)?</p>
                <div class="answer-input">
                    <input type="number" id="lcm-input" placeholder="?">
                    <button class="check-btn" onclick="checkLCM()">Check</button>
                </div>
            `;
        }
        
        function checkLCM() {
            const { den1, den2 } = problemData;
            const userAnswer = parseInt(document.getElementById('lcm-input').value);
            const correctLCM = lcm(den1, den2);
            
            let feedback = '';
            if (userAnswer === correctLCM) {
                feedback = `<div class="feedback correct">🎉 Perfect! The LCM of ${den1} and ${den2} is ${correctLCM}!</div>`;
                problemData.lcm = correctLCM;
                setTimeout(() => setupStep3(), 2000);
            } else {
                feedback = `<div class="feedback incorrect">❌ Not quite. The LCM of ${den1} and ${den2} is ${correctLCM}. Try again!</div>`;
            }
            
            document.getElementById('step2-content').innerHTML += feedback;
        }
        
        function setupStep3() {
            const { num1, den1, lcm } = problemData;
            const multiplier = lcm / den1;
            
            document.getElementById('step2').classList.remove('active');
            document.getElementById('step3').classList.add('active');
            
            document.getElementById('step3-content').innerHTML = `
                <p>Convert ${num1}/${den1} to have denominator ${lcm}.</p>
                <div style="margin: 20px 0;">
                    <p>To get from ${den1} to ${lcm}, we multiply by ${multiplier}:</p>
                    <div style="margin: 15px 0;">
                        <span class="visual-fraction">
                            <span class="num">${num1}</span>
                            <span class="line"></span>
                            <span class="den">${den1}</span>
                        </span>
                        <span style="font-size: 1.5rem; margin: 0 15px;">×</span>
                        <span class="visual-fraction">
                            <span class="num">${multiplier}</span>
                            <span class="line"></span>
                            <span class="den">${multiplier}</span>
                        </span>
                        <span style="font-size: 1.5rem; margin: 0 15px;">=</span>
                        <span class="visual-fraction">
                            <span class="num" style="background: #fed7d7; border-color: #e53e3e;">?</span>
                            <span class="line"></span>
                            <span class="den">${lcm}</span>
                        </span>
                    </div>
                    <p>What is the new numerator? ${num1} × ${multiplier} = ?</p>
                </div>
                <div class="answer-input">
                    <input type="number" id="num1-input" placeholder="?">
                    <button class="check-btn" onclick="checkFirstNumerator()">Check</button>
                </div>
            `;
        }
        
        function checkFirstNumerator() {
            const { num1, den1, lcm } = problemData;
            const multiplier = lcm / den1;
            const userAnswer = parseInt(document.getElementById('num1-input').value);
            const correctAnswer = num1 * multiplier;
            
            let feedback = '';
            if (userAnswer === correctAnswer) {
                feedback = `<div class="feedback correct">✅ Excellent! ${num1} × ${multiplier} = ${correctAnswer}</div>`;
                problemData.newNum1 = correctAnswer;
                setTimeout(() => setupStep4(), 2000);
            } else {
                feedback = `<div class="feedback incorrect">❌ Not quite. ${num1} × ${multiplier} = ${correctAnswer}. Try again!</div>`;
            }
            
            document.getElementById('step3-content').innerHTML += feedback;
        }
        
        function setupStep4() {
            const { num2, den2, lcm } = problemData;
            const multiplier = lcm / den2;
            
            document.getElementById('step3').classList.remove('active');
            document.getElementById('step4').classList.add('active');
            
            document.getElementById('step4-content').innerHTML = `
                <p>Now convert ${num2}/${den2} to have denominator ${lcm}.</p>
                <div style="margin: 20px 0;">
                    <p>To get from ${den2} to ${lcm}, we multiply by ${multiplier}:</p>
                    <div style="margin: 15px 0;">
                        <span class="visual-fraction">
                            <span class="num">${num2}</span>
                            <span class="line"></span>
                            <span class="den">${den2}</span>
                        </span>
                        <span style="font-size: 1.5rem; margin: 0 15px;">×</span>
                        <span class="visual-fraction">
                            <span class="num">${multiplier}</span>
                            <span class="line"></span>
                            <span class="den">${multiplier}</span>
                        </span>
                        <span style="font-size: 1.5rem; margin: 0 15px;">=</span>
                        <span class="visual-fraction">
                            <span class="num" style="background: #fed7d7; border-color: #e53e3e;">?</span>
                            <span class="line"></span>
                            <span class="den">${lcm}</span>
                        </span>
                    </div>
                    <p>What is the new numerator? ${num2} × ${multiplier} = ?</p>
                </div>
                <div class="answer-input">
                    <input type="number" id="num2-input" placeholder="?">
                    <button class="check-btn" onclick="checkSecondNumerator()">Check</button>
                </div>
            `;
        }
        
        function checkSecondNumerator() {
            const { num2, den2, lcm } = problemData;
            const multiplier = lcm / den2;
            const userAnswer = parseInt(document.getElementById('num2-input').value);
            const correctAnswer = num2 * multiplier;
            
            let feedback = '';
            if (userAnswer === correctAnswer) {
                feedback = `<div class="feedback correct">🎉 Perfect! ${num2} × ${multiplier} = ${correctAnswer}</div>`;
                problemData.newNum2 = correctAnswer;
                setTimeout(() => setupStep5(), 2000);
            } else {
                feedback = `<div class="feedback incorrect">❌ Not quite. ${num2} × ${multiplier} = ${correctAnswer}. Try again!</div>`;
            }
            
            document.getElementById('step4-content').innerHTML += feedback;
        }
        
        function setupStep5() {
            const { operation, den1, den2 } = problemData;
            let { newNum1, newNum2, lcm } = problemData;
            
            // Handle case where denominators were the same
            if (den1 === den2) {
                newNum1 = problemData.num1;
                newNum2 = problemData.num2;
                lcm = den1;
                problemData.newNum1 = newNum1;
                problemData.newNum2 = newNum2;
                problemData.lcm = lcm;
            }
            
            document.getElementById('step4').classList.remove('active');
            document.getElementById('step5').classList.add('active');
            
            const operationWord = operation === '+' ? 'add' : 'subtract';
            const operationSymbol = operation === '+' ? '+' : '−';
            
            document.getElementById('step5-content').innerHTML = `
                <p>Now ${operationWord} the numerators and keep the same denominator:</p>
                <div style="margin: 20px 0;">
                    <span class="visual-fraction">
                        <span class="num">${newNum1}</span>
                        <span class="line"></span>
                        <span class="den">${lcm}</span>
                    </span>
                    <span style="font-size: 2rem; margin: 0 20px;">${operationSymbol}</span>
                    <span class="visual-fraction">
                        <span class="num">${newNum2}</span>
                        <span class="line"></span>
                        <span class="den">${lcm}</span>
                    </span>
                    <span style="font-size: 2rem; margin: 0 20px;">=</span>
                    <span class="visual-fraction">
                        <span class="num" style="background: #fed7d7; border-color: #e53e3e;">?</span>
                        <span class="line"></span>
                        <span class="den">${lcm}</span>
                    </span>
                </div>
                <p>Calculate: ${newNum1} ${operationSymbol} ${newNum2} = ?</p>
                <div class="answer-input">
                    <input type="number" id="result-input" placeholder="?">
                    <button class="check-btn" onclick="checkResult()">Check</button>
                </div>
            `;
        }
        
        function checkResult() {
            const { newNum1, newNum2, operation, lcm } = problemData;
            const userAnswer = parseInt(document.getElementById('result-input').value);
            const correctAnswer = operation === '+' ? newNum1 + newNum2 : newNum1 - newNum2;
            
            let feedback = '';
            if (userAnswer === correctAnswer) {
                feedback = `<div class="feedback correct">🎉 Excellent! ${newNum1} ${operation} ${newNum2} = ${correctAnswer}</div>`;
                problemData.resultNum = correctAnswer;
                
                // Check if we need to simplify
                const [simplifiedNum, simplifiedDen] = simplifyFraction(correctAnswer, lcm);
                if (simplifiedNum !== correctAnswer || simplifiedDen !== lcm) {
                    setTimeout(() => setupStep6(), 2000);
                } else {
                    setTimeout(() => showFinalAnswer(), 2000);
                }
            } else {
                feedback = `<div class="feedback incorrect">❌ Not quite. ${newNum1} ${operation} ${newNum2} = ${correctAnswer}. Try again!</div>`;
            }
            
            document.getElementById('step5-content').innerHTML += feedback;
        }
        
        function setupStep6() {
            const { resultNum, lcm } = problemData;
            const [simplifiedNum, simplifiedDen] = simplifyFraction(resultNum, lcm);
            
            document.getElementById('step5').classList.remove('active');
            document.getElementById('step6').classList.add('active');
            
            document.getElementById('step6-content').innerHTML = `
                <p>Can we simplify ${resultNum}/${lcm}?</p>
                <p>Find the greatest common divisor (GCD) of ${Math.abs(resultNum)} and ${lcm}, then divide both by it.</p>
                <div style="margin: 20px 0;">
                    <span class="visual-fraction">
                        <span class="num">${resultNum}</span>
                        <span class="line"></span>
                        <span class="den">${lcm}</span>
                    </span>
                    <span style="font-size: 1.5rem; margin: 0 20px;">=</span>
                    <span class="visual-fraction">
                        <span class="num" style="background: #fed7d7; border-color: #e53e3e;">?</span>
                        <span class="line"></span>
                        <span class="den" style="background: #fed7d7; border-color: #e53e3e;">?</span>
                    </span>
                </div>
                <p>Enter the simplified fraction:</p>
                <div class="answer-input">
                    <input type="number" id="final-num" placeholder="?" style="width: 80px;">
                    <span style="font-size: 1.5rem;">/</span>
                    <input type="number" id="final-den" placeholder="?" style="width: 80px;">
                    <button class="check-btn" onclick="checkSimplification()">Check</button>
                </div>
            `;
        }
        
        function checkSimplification() {
