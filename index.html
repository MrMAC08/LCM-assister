<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraction Addition & Subtraction Helper</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        h1 {
            text-align: center;
            color: #4a5568;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }
        
        .input-section {
            background: #f7fafc;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 3px solid #e2e8f0;
        }
        
        .fraction-input {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .fraction {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .fraction input {
            width: 60px;
            height: 50px;
            text-align: center;
            border: 2px solid #cbd5e0;
            border-radius: 8px;
            font-size: 1.2rem;
            font-weight: bold;
            margin: 2px 0;
        }
        
        .fraction-line {
            width: 60px;
            height: 3px;
            background: #4a5568;
            margin: 2px 0;
        }
        
        .operator {
            font-size: 2rem;
            font-weight: bold;
            color: #4a5568;
            margin: 0 10px;
        }
        
        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .calculate-btn {
            background: #48bb78;
            color: white;
        }
        
        .calculate-btn:hover {
            background: #38a169;
            transform: translateY(-2px);
        }
        
        .operation-btn {
            background: #4299e1;
            color: white;
        }
        
        .operation-btn:hover {
            background: #3182ce;
        }
        
        .clear-btn {
            background: #f56565;
            color: white;
        }
        
        .clear-btn:hover {
            background: #e53e3e;
        }
        
        .example-btn {
            background: #9f7aea;
            color: white;
        }
        
        .example-btn:hover {
            background: #805ad5;
        }
        
        .steps-container {
            background: #edf2f7;
            border-radius: 15px;
            padding: 25px;
            margin-top: 20px;
            display: none;
        }
        
        .step {
            background: white;
            padding: 20px;
            margin: 15px 0;
            border-radius: 12px;
            border-left: 5px solid #4299e1;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .step-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 10px;
        }
        
        .step-content {
            font-size: 1.1rem;
            color: #4a5568;
            line-height: 1.6;
        }
        
        .multiples-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 10px;
            margin: 15px 0;
        }
        
        .multiple {
            background: #bee3f8;
            padding: 8px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
            border: 2px solid transparent;
        }
        
        .multiple.common {
            background: #68d391;
            border-color: #38a169;
        }
        
        .multiple.lcm {
            background: #fbb6ce;
            border-color: #e53e3e;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .visual-fraction {
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            margin: 0 10px;
            font-size: 1.2rem;
            font-weight: bold;
        }
        
        .visual-fraction .num {
            padding: 5px 10px;
            background: #e6fffa;
            border-radius: 5px;
            margin-bottom: 2px;
        }
        
        .visual-fraction .line {
            width: 40px;
            height: 2px;
            background: #2d3748;
            margin: 2px 0;
        }
        
        .visual-fraction .den {
            padding: 5px 10px;
            background: #fef5e7;
            border-radius: 5px;
            margin-top: 2px;
        }
        
        .final-answer {
            background: linear-gradient(135deg, #48bb78, #38a169);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 20px;
        }
        
        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ§® Fraction Helper</h1>
        
        <div class="input-section">
            <div class="fraction-input">
                <div class="fraction">
                    <input type="number" id="num1" placeholder="3" value="3">
                    <div class="fraction-line"></div>
                    <input type="number" id="den1" placeholder="4" value="4">
                </div>
                
                <div class="operator" id="operator">+</div>
                
                <div class="fraction">
                    <input type="number" id="num2" placeholder="1" value="1">
                    <div class="fraction-line"></div>
                    <input type="number" id="den2" placeholder="6" value="6">
                </div>
                
                <div class="operator">=</div>
                <div class="operator">?</div>
            </div>
            
            <div class="buttons">
                <button class="operation-btn" onclick="setOperation('+')">Addition (+)</button>
                <button class="operation-btn" onclick="setOperation('-')">Subtraction (âˆ’)</button>
                <button class="calculate-btn" onclick="calculateFractions()">Show Me The Steps! ðŸš€</button>
                <button class="example-btn" onclick="loadNextExample()">Next Example ðŸ“š</button>
                <button class="clear-btn" onclick="clearAll()">Clear</button>
            </div>
        </div>
        
        <div class="steps-container" id="stepsContainer">
            <!-- Steps will be populated here -->
        </div>
    </div>

    <script>
        let currentOperation = '+';
        let currentExampleIndex = 0;
        
        const examples = [
            { num1: 3, den1: 4, num2: 1, den2: 6, op: '+', title: "Adding fractions with different denominators" },
            { num1: 5, den1: 8, num2: 3, den2: 8, op: '+', title: "Adding fractions with same denominators" },
            { num1: 7, den1: 10, num2: 2, den2: 5, op: '-', title: "Subtracting fractions with different denominators" },
            { num1: 2, den1: 3, num2: 1, den2: 4, op: '+', title: "Adding fractions that need simplifying" },
            { num1: 5, den1: 6, num2: 1, den2: 3, op: '-', title: "Subtracting fractions with different denominators" },
            { num1: 3, den1: 5, num2: 2, den2: 15, op: '+', title: "Adding when one denominator divides the other" },
            { num1: 4, den1: 9, num2: 1, den2: 6, op: '+', title: "Adding fractions with larger LCM" },
            { num1: 7, den1: 12, num2: 5, den2: 12, op: '-', title: "Subtracting fractions with same denominators" }
        ];
        
        function setOperation(op) {
            currentOperation = op;
            document.getElementById('operator').textContent = op === '+' ? '+' : 'âˆ’';
        }
        
        function loadNextExample() {
            const example = examples[currentExampleIndex];
            document.getElementById('num1').value = example.num1;
            document.getElementById('den1').value = example.den1;
            document.getElementById('num2').value = example.num2;
            document.getElementById('den2').value = example.den2;
            setOperation(example.op);
            
            // Show which example this is
            showExampleInfo(currentExampleIndex + 1, example.title);
            
            currentExampleIndex = (currentExampleIndex + 1) % examples.length;
            
            // Clear previous steps
            document.getElementById('stepsContainer').style.display = 'none';
        }
        
        function showExampleInfo(exampleNum, title) {
            const container = document.getElementById('stepsContainer');
            container.innerHTML = `
                <div style="background: linear-gradient(135deg, #9f7aea, #805ad5); color: white; padding: 20px; border-radius: 15px; text-align: center; margin-bottom: 20px;">
                    <h3 style="margin: 0; font-size: 1.4rem;">ðŸ“š Example ${exampleNum}</h3>
                    <p style="margin: 10px 0 0 0; font-size: 1.1rem;">${title}</p>
                    <p style="margin: 10px 0 0 0; font-size: 0.9rem; opacity: 0.9;">Click "Show Me The Steps!" to see the solution</p>
                </div>
            `;
            container.style.display = 'block';
        }
        
        function gcd(a, b) {
            while (b !== 0) {
                let temp = b;
                b = a % b;
                a = temp;
            }
            return a;
        }
        
        function lcm(a, b) {
            return Math.abs(a * b) / gcd(a, b);
        }
        
        function getMultiples(num, count = 10) {
            const multiples = [];
            for (let i = 1; i <= count; i++) {
                multiples.push(num * i);
            }
            return multiples;
        }
        
        function findCommonMultiples(multiples1, multiples2) {
            return multiples1.filter(m => multiples2.includes(m));
        }
        
        function simplifyFraction(num, den) {
            const divisor = gcd(Math.abs(num), Math.abs(den));
            return [num / divisor, den / divisor];
        }
        
        function calculateFractions() {
            const num1 = parseInt(document.getElementById('num1').value);
            const den1 = parseInt(document.getElementById('den1').value);
            const num2 = parseInt(document.getElementById('num2').value);
            const den2 = parseInt(document.getElementById('den2').value);
            
            if (!num1 || !den1 || !num2 || !den2 || den1 === 0 || den2 === 0) {
                showError("Please enter valid fractions (denominators cannot be zero)!");
                return;
            }
            
            showSteps(num1, den1, num2, den2, currentOperation);
        }
        
        function showError(message) {
            const container = document.getElementById('stepsContainer');
            container.innerHTML = `<div class="error">${message}</div>`;
            container.style.display = 'block';
        }
        
        function showSteps(num1, den1, num2, den2, operation) {
            const container = document.getElementById('stepsContainer');
            container.innerHTML = '';
            
            // Step 1: Show the problem
            const step1 = createStep(
                "Step 1: Our Problem",
                `We need to ${operation === '+' ? 'add' : 'subtract'}: 
                <div style="text-align: center; margin: 15px 0;">
                    <span class="visual-fraction">
                        <span class="num">${num1}</span>
                        <span class="line"></span>
                        <span class="den">${den1}</span>
                    </span>
                    <span style="font-size: 1.5rem; margin: 0 15px;">${operation}</span>
                    <span class="visual-fraction">
                        <span class="num">${num2}</span>
                        <span class="line"></span>
                        <span class="den">${den2}</span>
                    </span>
                </div>`
            );
            container.appendChild(step1);
            
            // Step 2: Find multiples if denominators are different
            if (den1 !== den2) {
                const multiples1 = getMultiples(den1, 12);
                const multiples2 = getMultiples(den2, 12);
                const commonMultiples = findCommonMultiples(multiples1, multiples2);
                const lcmValue = lcm(den1, den2);
                
                const step2 = createStep(
                    "Step 2: Find the LCM (Least Common Multiple)",
                    `Since the denominators are different (${den1} and ${den2}), we need to find their LCM.
                    <br><br><strong>Multiples of ${den1}:</strong>
                    <div class="multiples-grid">
                        ${multiples1.map(m => `<div class="multiple ${commonMultiples.includes(m) ? (m === lcmValue ? 'lcm' : 'common') : ''}">${m}</div>`).join('')}
                    </div>
                    <strong>Multiples of ${den2}:</strong>
                    <div class="multiples-grid">
                        ${multiples2.map(m => `<div class="multiple ${commonMultiples.includes(m) ? (m === lcmValue ? 'lcm' : 'common') : ''}">${m}</div>`).join('')}
                    </div>
                    <div style="margin-top: 15px; padding: 10px; background: #fbb6ce; border-radius: 8px; text-align: center;">
                        <strong>The LCM is ${lcmValue}! ðŸŽ‰</strong>
                    </div>`
                );
                container.appendChild(step2);
                
                // Step 3: Convert fractions
                const newNum1 = num1 * (lcmValue / den1);
                const newNum2 = num2 * (lcmValue / den2);
                
                const step3 = createStep(
                    "Step 3: Convert to Equivalent Fractions",
                    `Now we convert both fractions to have the same denominator (${lcmValue}):
                    <div style="text-align: center; margin: 20px 0;">
                        <div style="margin: 10px 0;">
                            <span class="visual-fraction">
                                <span class="num">${num1}</span>
                                <span class="line"></span>
                                <span class="den">${den1}</span>
                            </span>
                            <span style="margin: 0 10px;">Ã—</span>
                            <span class="visual-fraction">
                                <span class="num">${lcmValue / den1}</span>
                                <span class="line"></span>
                                <span class="den">${lcmValue / den1}</span>
                            </span>
                            <span style="margin: 0 10px;">=</span>
                            <span class="visual-fraction">
                                <span class="num">${newNum1}</span>
                                <span class="line"></span>
                                <span class="den">${lcmValue}</span>
                            </span>
                        </div>
                        <div style="margin: 10px 0;">
                            <span class="visual-fraction">
                                <span class="num">${num2}</span>
                                <span class="line"></span>
                                <span class="den">${den2}</span>
                            </span>
                            <span style="margin: 0 10px;">Ã—</span>
                            <span class="visual-fraction">
                                <span class="num">${lcmValue / den2}</span>
                                <span class="line"></span>
                                <span class="den">${lcmValue / den2}</span>
                            </span>
                            <span style="margin: 0 10px;">=</span>
                            <span class="visual-fraction">
                                <span class="num">${newNum2}</span>
                                <span class="line"></span>
                                <span class="den">${lcmValue}</span>
                            </span>
                        </div>
                    </div>`
                );
                container.appendChild(step3);
                
                // Step 4: Perform the operation
                const resultNum = operation === '+' ? newNum1 + newNum2 : newNum1 - newNum2;
                const step4 = createStep(
                    `Step 4: ${operation === '+' ? 'Add' : 'Subtract'} the Numerators`,
                    `Now we ${operation === '+' ? 'add' : 'subtract'} the numerators and keep the same denominator:
                    <div style="text-align: center; margin: 20px 0;">
                        <span class="visual-fraction">
                            <span class="num">${newNum1}</span>
                            <span class="line"></span>
                            <span class="den">${lcmValue}</span>
                        </span>
                        <span style="font-size: 1.5rem; margin: 0 15px;">${operation}</span>
                        <span class="visual-fraction">
                            <span class="num">${newNum2}</span>
                            <span class="line"></span>
                            <span class="den">${lcmValue}</span>
                        </span>
                        <span style="font-size: 1.5rem; margin: 0 15px;">=</span>
                        <span class="visual-fraction">
                            <span class="num">${resultNum}</span>
                            <span class="line"></span>
                            <span class="den">${lcmValue}</span>
                        </span>
                    </div>
                    <div style="text-align: center; margin-top: 15px;">
                        ${newNum1} ${operation} ${newNum2} = ${resultNum}
                    </div>`
                );
                container.appendChild(step4);
                
                // Step 5: Simplify if needed
                const [simplifiedNum, simplifiedDen] = simplifyFraction(resultNum, lcmValue);
                if (simplifiedNum !== resultNum || simplifiedDen !== lcmValue) {
                    const step5 = createStep(
                        "Step 5: Simplify the Result",
                        `We can simplify by dividing both numerator and denominator by their GCD (${gcd(Math.abs(resultNum), lcmValue)}):
                        <div style="text-align: center; margin: 20px 0;">
                            <span class="visual-fraction">
                                <span class="num">${resultNum}</span>
                                <span class="line"></span>
                                <span class="den">${lcmValue}</span>
                            </span>
                            <span style="font-size: 1.5rem; margin: 0 15px;">=</span>
                            <span class="visual-fraction">
                                <span class="num">${simplifiedNum}</span>
                                <span class="line"></span>
                                <span class="den">${simplifiedDen}</span>
                            </span>
                        </div>`
                    );
                    container.appendChild(step5);
                }
                
                // Final answer
                const finalAnswer = document.createElement('div');
                finalAnswer.className = 'final-answer';
                finalAnswer.innerHTML = `
                    ðŸŽ‰ Final Answer: 
                    <span class="visual-fraction" style="color: white; font-size: 1.8rem;">
                        <span class="num" style="background: rgba(255,255,255,0.2);">${simplifiedNum}</span>
                        <span class="line" style="background: white;"></span>
                        <span class="den" style="background: rgba(255,255,255,0.2);">${simplifiedDen}</span>
                    </span>
                `;
                container.appendChild(finalAnswer);
                
            } else {
                // Same denominators - simpler case
                const resultNum = operation === '+' ? num1 + num2 : num1 - num2;
                const step2 = createStep(
                    "Step 2: Same Denominators!",
                    `Great! Both fractions already have the same denominator (${den1}), so we can ${operation === '+' ? 'add' : 'subtract'} directly!`
                );
                container.appendChild(step2);
                
                const step3 = createStep(
                    `Step 3: ${operation === '+' ? 'Add' : 'Subtract'} the Numerators`,
                    `We ${operation === '+' ? 'add' : 'subtract'} the numerators and keep the same denominator:
                    <div style="text-align: center; margin: 20px 0;">
                        <span class="visual-fraction">
                            <span class="num">${num1}</span>
                            <span class="line"></span>
                            <span class="den">${den1}</span>
                        </span>
                        <span style="font-size: 1.5rem; margin: 0 15px;">${operation}</span>
                        <span class="visual-fraction">
                            <span class="num">${num2}</span>
                            <span class="line"></span>
                            <span class="den">${den2}</span>
                        </span>
                        <span style="font-size: 1.5rem; margin: 0 15px;">=</span>
                        <span class="visual-fraction">
                            <span class="num">${resultNum}</span>
                            <span class="line"></span>
                            <span class="den">${den1}</span>
                        </span>
                    </div>`
                );
                container.appendChild(step3);
                
                const [simplifiedNum, simplifiedDen] = simplifyFraction(resultNum, den1);
                if (simplifiedNum !== resultNum || simplifiedDen !== den1) {
                    const step4 = createStep(
                        "Step 4: Simplify the Result",
                        `We can simplify by dividing both numerator and denominator by their GCD (${gcd(Math.abs(resultNum), den1)}):
                        <div style="text-align: center; margin: 20px 0;">
                            <span class="visual-fraction">
                                <span class="num">${resultNum}</span>
                                <span class="line"></span>
                                <span class="den">${den1}</span>
                            </span>
                            <span style="font-size: 1.5rem; margin: 0 15px;">=</span>
                            <span class="visual-fraction">
                                <span class="num">${simplifiedNum}</span>
                                <span class="line"></span>
                                <span class="den">${simplifiedDen}</span>
                            </span>
                        </div>`
                    );
                    container.appendChild(step4);
                }
                
                const finalAnswer = document.createElement('div');
                finalAnswer.className = 'final-answer';
                finalAnswer.innerHTML = `
                    ðŸŽ‰ Final Answer: 
                    <span class="visual-fraction" style="color: white; font-size: 1.8rem;">
                        <span class="num" style="background: rgba(255,255,255,0.2);">${simplifiedNum}</span>
                        <span class="line" style="background: white;"></span>
                        <span class="den" style="background: rgba(255,255,255,0.2);">${simplifiedDen}</span>
                    </span>
                `;
                container.appendChild(finalAnswer);
            }
            
            container.style.display = 'block';
        }
        
        function createStep(title, content) {
            const step = document.createElement('div');
            step.className = 'step';
            step.innerHTML = `
                <div class="step-title">${title}</div>
                <div class="step-content">${content}</div>
            `;
            return step;
        }
        
        function clearAll() {
            document.getElementById('num1').value = '';
            document.getElementById('den1').value = '';
            document.getElementById('num2').value = '';
            document.getElementById('den2').value = '';
            document.getElementById('stepsContainer').style.display = 'none';
        }
        
        // Allow Enter key to calculate
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                calculateFractions();
            }
        });
    </script>
